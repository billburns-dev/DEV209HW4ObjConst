<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Bill Burns">
    <meta name="description" content="demo of object constructors">
    <meta name="keywords" content="object, constructor, array">
    <title>Super Silly Food Tracker Demo</title>
    <!--  Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap" rel="stylesheet">
    <!-- local styles  -->
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <h1>Welcome to My Super Silly Food Tracker</h1>
    
    <form name="baseForm" onsubmit="return false">
      <!-- gather nutritional data from   -->
      <fieldset id="foodItem">
        <legend>Enter food name & energy content in calories</legend>
          <label for="foodName">Food Name:</label>
          <input type="text" id="foodName" name="foodName" />
          <label for="numCal">Number of Calories:</label>
          <!-- <input type="number" id="numCal" name="numCal" min="0" step="1" required /> -->
          <input type="number" id="numCal" name="numCal" min="0" step="1" />
          <button type="submit" id="updateTotalCal" onclick="formSubmit()">Submit</button>
      </fieldset>
    </form>

    <!-- display total energy consumed thus far  -->
    <label for="totalCal">Total Calories:</label>
    <textarea id="totalCal" ></textarea>

  <script src="js/main.js"></script>
    
  </body>
</html>
